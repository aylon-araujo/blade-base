<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./index.css" media="screen" />
    <title>Blade template</title>
</head>
<body>
    <div class="app-container">
        <div class="first-section">
            <img class="header-logo" src="./images/sm-logo-removebg-preview.png" alt="SM logo" />
            <h1>Matriz de Cadernos Educamos</h1>
            <h1>Ensino Médio</h1>
        </div>
        <div class="second-section">
            <img class="user-avatar" src="./images/user-svgrepo-com.svg" alt="Imagem do Usuário" />
            <form class="login-form">
                <input type="text" placeholder="USUÁRIO" />
                <input type="password" placeholder="SENHA"/>
                <button class="submit-button">Login</button>
            </form>
            <div class="footer-icons">
                <div class="icons">
                    <a href="https://facebook.com" target="_blank">
                        <img class="social-icon"  src="./images/facebook-icon.svg" alt="facebook icon" />
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <img class="social-icon"  src="./images/twitter-icon.svg" alt="twitter icon" />
                    </a>
                    <a href="https://google.com" target="_blank">
                        <img class="social-icon"  src="./images/website-icon.svg" alt="website icon" />
                    </a>
                </div>
                <img  class="footer-logo" src="./images/sm-logo-removebg-preview.png" alt="logo" />
            </div>
        </div>
    </div>
    
</body>
</html>
